<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strenth Check</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Strenth Check</h2>
      <div class="inputBox">
        <input type="password" placeholder="password" id="myPassword">
        <div class="show"></div>
      </div>
      <div class="strengthMeter"></div>
    </div>

    <script>
      function Strength(password){
        let i = 0;
        if(password.length > 6){
          i++;
        }
        if(password.length >=10){
          i++;
        }
        if(/[A-Z]/.test(password)){
          i++;
        }      
        if(/[0-9]/.test(password)){
          i++;
        }
        if(/[A-Za-z0-8]/.test(password)){
          i++;
        }

        return i;
      }

      let container = document.querySelector('.container');
      document.addEventListener("keyup", function(e){
        let password = document.querySelector('#myPassword').value;

        let strength = Strength(password);
        if(strength <= 2 ){
          container.classList.add('Fraco');
          container.classList.remove('Médio');
          container.classList.remove('Forte');
        } else if(strength >= 2 && strength <= 4){
          container.classList.remove('Fraco');
          container.classList.add('Médio');
          container.classList.remove('Forte');
        }else{
          container.classList.remove('Fraco');
          container.classList.remove('Médio');
          container.classList.add('Forte');
        }
      })



      let pswrd = document.querySelector('#myPassword');
      let show = document.querySelector('.show');
      show.onclick = function() {
        if(pswrd.type ==='password') {
          pswrd.setAttribute('type','text');
          show.classList.add('hide');
        }
        else{
          pswrd.setAttribute('type','password');
          show.classList.remove('hide')
        }
      }
    </script>
  </body>
</html>
